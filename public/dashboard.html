<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>档案库 // TRIANGLE AGENCY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --deep-bg: #1a252f;
            --bg-pattern: radial-gradient(#2c3e50 1px, transparent 1px);
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --signal-red: #c0392b;
            --border-color: #ecf0f1;
            --c-anom: #0284c7; 
            --c-real: #ea580c; 
            --c-func: #dc2626; 
        }
        
        body { 
            font-family: "Roboto Mono", "Noto Sans SC", "Microsoft YaHei", sans-serif;
            background-color: var(--deep-bg);
            background-image: var(--bg-pattern);
            background-size: 20px 20px;
            margin: 0; 
            padding: 20px; 
            color: var(--text-main);
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            margin-bottom: 40px; padding-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        
        .brand-logo {
            display: flex; flex-direction: column; line-height: 0.9;
            font-weight: 900; font-style: italic; text-transform: uppercase;
        }
        .brand-logo .top { font-size: 24px; letter-spacing: 2px; color: #fff; }
        .brand-logo .btm { font-size: 14px; letter-spacing: 4px; color: var(--signal-red); margin-left: 2px; }

        .btn-group { display: flex; gap: 12px; }
        
        .btn { 
            padding: 10px 18px; border-radius: 4px; cursor: pointer; border: none; 
            font-weight: bold; font-size: 13px; display: inline-flex; align-items: center; 
            gap: 8px; transition: all 0.2s; text-transform: uppercase; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-new { background: var(--signal-red); color: white; }
        .btn-new:hover { background: #e74c3c; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(192, 57, 43, 0.3); }
        .btn-logout { background: #fff; color: #555; }
        .btn-logout:hover { background: #f0f0f0; }
        .btn-console { background: #3498db; color: white; }
        .btn-console:hover { background: #2980b9; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3); }
        .btn-console.admin { background: #9b59b6; }
        .btn-console.admin:hover { background: #8e44ad; box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3); }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        /* === 移动端适配优化 === */
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; gap: 15px; margin-bottom: 20px; padding-bottom: 15px; }
            .btn-group { width: 100%; display: flex; justify-content: space-between; gap: 8px; }
            .btn { flex: 1; justify-content: center; padding: 10px 0; font-size: 14px; min-width: 40px; }
            .btn-text { display: none; }
            .brand-logo .top { font-size: 20px; }
            .brand-logo .btm { font-size: 12px; }
        }
        
        /* === 卡片样式 === */
        .char-card { 
            background-color: var(--card-bg); padding: 20px; border-radius: 6px; 
            border-top: 4px solid var(--signal-red); box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            position: relative; overflow: hidden; isolation: isolate;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
            display: flex; flex-direction: column;
        }
        .char-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.2); z-index: 10; }
        .char-card.accessing { transform: scale(0.95); box-shadow: 0 0 0 2px var(--signal-red), 0 0 20px var(--signal-red); border-top-color: transparent; }
        .card-content-wrapper { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; cursor: pointer; padding: 10px 0; z-index: 2; }
        .card-header { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .c-name { font-size: 22px; font-weight: 800; color: var(--text-main); letter-spacing: 0.5px; }
        .info-group { display: flex; flex-direction: column; gap: 12px; }
        .info-field { display: flex; flex-direction: column; padding: 10px 14px; border-radius: 4px; background: rgba(241, 245, 249, 0.65); backdrop-filter: blur(4px); border-left: 4px solid #ccc; transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.5); border-left-width: 4px; }
        .info-field:hover { background: rgba(241, 245, 249, 0.9); transform: translateX(2px); }
        .if-anom { border-left-color: var(--c-anom); } .if-anom .field-label { color: var(--c-anom); }
        .if-real { border-left-color: var(--c-real); } .if-real .field-label { color: var(--c-real); }
        .if-func { border-left-color: var(--c-func); } .if-func .field-label { color: var(--c-func); }
        .field-label { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 800; margin-bottom: 4px; display: flex; align-items: center; gap: 8px; opacity: 0.9; }
        .field-val { font-size: 15px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-main); font-family: "Noto Sans SC", sans-serif; letter-spacing: 0.5px; }
        .c-actions { padding-top: 15px; border-top: 1px dashed var(--border-color); text-align: right; margin-top: auto; position: relative; z-index: 2; }
        .btn-del { color: var(--text-sub); background: none; border: none; font-size: 11px; cursor: pointer; padding: 5px; transition: color 0.2s; }
        .btn-del:hover { color: var(--signal-red); text-decoration: underline; }
        .card-tools { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
        .tool-btn { background: #f1f5f9; border: none; padding: 6px 10px; border-radius: 4px; font-size: 10px; cursor: pointer; display: flex; align-items: center; gap: 5px; color: #64748b; transition: all 0.2s; text-transform: uppercase; font-weight: bold; }
        .tool-btn:hover { background: #e2e8f0; color: var(--text-main); }

        /* === 普通文档加载过渡 === */
        #transition-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #0f172a; z-index: 8000; pointer-events: none; clip-path: inset(50% 0 50% 0); transition: clip-path 0.8s cubic-bezier(0.8, 0, 0.2, 1); display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #transition-overlay.active { pointer-events: all; clip-path: inset(0 0 0 0); }
        #transition-overlay::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: var(--signal-red); z-index: 100; box-shadow: 0 0 15px var(--signal-red); opacity: 0; transition: opacity 0.2s; }
        #transition-overlay.active::before { opacity: 1; animation: line-fade 0.8s forwards; }
        @keyframes line-fade { 0% { opacity: 1; transform: scaleX(0.1); } 50% { opacity: 1; transform: scaleX(1); } 100% { opacity: 0; transform: scaleX(1); } }
        .loader-content { text-align: center; color: var(--signal-red); opacity: 0; transform: scale(0.9); transition: all 0.4s ease 0.2s; }
        #transition-overlay.active .loader-content { opacity: 1; transform: scale(1); }
        .loader-icon { font-size: 40px; margin-bottom: 20px; }
        .loader-text { font-family: "Noto Sans SC", sans-serif; font-size: 16px; letter-spacing: 2px; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        .dots::after { content: ''; width: 1.5em; text-align: left; display: inline-block; animation: dot-steps 1.5s infinite steps(4, end); }
        @keyframes dot-steps { 0%, 20% { content: ''; } 40% { content: '.'; } 60% { content: '..'; } 80%, 100% { content: '...'; } }

        /* === 高墙特效 (GLITCH & CYBERPUNK) === */
        
        /* 1. 基础容器：开始时看起来和普通加载一样 */
        #hw-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #0f172a; /* 初始深蓝背景，伪装成正常 */
            z-index: 9999;
            pointer-events: none;
            clip-path: inset(50% 0 50% 0);
            transition: clip-path 0.8s cubic-bezier(0.8, 0, 0.2, 1);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #hw-overlay.active {
            pointer-events: all;
            clip-path: inset(0 0 0 0);
        }

        /* 2. 正常加载的内容 */
        .hw-normal-content {
            text-align: center; color: var(--signal-red);
            transition: opacity 0.1s;
            z-index: 10;
        }
        
        /* 3. 故障花屏层 */
        .hw-glitch-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: none; /* 默认隐藏 */
            z-index: 20;
            mix-blend-mode: hard-light;
        }
        
        /* 故障时的背景动画 */
        #hw-overlay.glitch-mode {
            background: #200000; /* 变成暗红 */
            animation: bg-flash 0.1s infinite; /* 背景剧烈闪烁 */
        }
        
        #hw-overlay.glitch-mode .hw-normal-content {
            filter: invert(1) blur(1px); /* 文字反色模糊 */
            transform: scale(1.1);
        }

        /* 赛博花屏特效 (CSS Striping) */
        .hw-scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            animation: scanline 0.2s linear infinite;
            pointer-events: none;
            display: none;
            z-index: 21;
        }

        /* 4. 眼睛层 */
        .hw-eye-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 30;
            display: flex; justify-content: center; align-items: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .hw-eye-svg {
            width: 150px;
            opacity: 0;
            transform-origin: center center; /* 修复1：设置正确的变换原点 */
            transform: scaleY(0.01); /* 闭眼 */
            filter: drop-shadow(0 0 20px #00f3ff);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* 修复2：修正 CSS 选择器，确保能正确应用到 SVG 上 */
        .hw-eye-svg.eye-open {
            opacity: 1;
            transform: scaleY(1);
        }

        /* Keyframes */
        @keyframes bg-flash {
            0% { background-color: #200000; transform: translate(2px, 0); }
            25% { background-color: #000000; transform: translate(-2px, 2px); }
            50% { background-color: #400000; transform: translate(0, -2px); }
            75% { background-color: #100000; transform: translate(2px, 2px); }
            100% { background-color: #200000; transform: translate(0, 0); }
        }
        
        @keyframes spin-crash {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); } /* 转一半卡住 */
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Toast & Modal */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 5000; justify-content: center; align-items: center; }
        .modal-overlay.show { display: flex; }
        .modal { background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 450px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--signal-red); color: white; padding: 12px 24px; border-radius: 4px; font-size: 13px; font-weight: bold; z-index: 6000; display: none; }
        .toast.show { display: block; animation: slideUp 0.3s ease; }
        .toast.success { background: #27ae60; }
        .empty-state { grid-column: 1 / -1; text-align: center; background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.4); padding: 60px 0; font-size: 14px; border-radius: 8px; border: 2px dashed rgba(255,255,255,0.1); }
    /* === 新增特效样式 === */

        /* 触手容器：覆盖全屏，中心定位 */
        .hw-tentacles-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 35; /* 在眼睛(30)之上，或者之下? 既然要蔓延掩盖，建议在眼睛之上或者同层混合 */
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
            overflow: hidden;
        }

        /* 单个触手 */
        .tendril {
            position: absolute;
            width: 15vw; /* 宽度 */
            height: 120vmax; /* 足够长，超出屏幕 */
            background: #000;
            top: 50%; left: 50%;
            transform-origin: top center; /* 以顶部（中心点）为旋转轴，实际上我们反过来做，从外向内 */
            filter: blur(8px) contrast(1.2); /* 模糊边缘，制造液态/阴影感 */
            opacity: 0;
            border-radius: 0 0 50% 50%; /* 尖端圆润 */
            mix-blend-mode: multiply; /* 混合模式，增强黑暗感 */
        }

        /* 触手动画：从屏幕外伸向中心 */
        .tendril.creeping {
            opacity: 1;
            animation: creep-in 1.8s cubic-bezier(0.7, 0, 0.2, 1) forwards;
        }

        @keyframes creep-in {
            0% {
                transform: translate(-50%, -120%) rotate(var(--r)); /* 初始位置：远在圆心之外 */
            }
            100% {
                transform: translate(-50%, -10%) rotate(var(--r)); /* 结束位置：刺入圆心 */
            }
        }

        /* 最终黑屏层 */
        #hw-blackout {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        #hw-blackout.active {
            opacity: 1;
        }

        /* 优化眼睛层：当触手出现时，眼睛稍微缩小颤抖，仿佛在恐惧 */
        .hw-eye-svg.scared {
            animation: eye-shiver 0.1s infinite;
        }
        @keyframes eye-shiver {
            0% { transform: scale(1) translate(0,0); }
            50% { transform: scale(0.98) translate(1px, 1px); }
            100% { transform: scale(1) translate(0,0); }
        }
	</style>
</head>
<body>
    
    <!-- 普通过渡 (正常档案) -->
    <div id="transition-overlay">
        <div class="loader-content">
            <i class="fas fa-circle-notch fa-spin loader-icon"></i>
            <div class="loader-text">访问终端中<span class="dots"></span></div>
        </div>
    </div>

   <!-- 高墙特效容器 -->
    <div id="hw-overlay">
        <!-- 1. 伪装层 -->
        <div class="hw-normal-content" id="hw-content">
            <i class="fas fa-circle-notch fa-spin loader-icon" id="hw-icon"></i>
            <div class="loader-text" id="hw-text">访问高墙文件<span class="dots"></span></div>
        </div>

        <!-- 2. 故障层 -->
        <div class="hw-scanlines" id="hw-scanlines"></div>

        <!-- NEW: 4. 暗影触手层 (新增) -->
        <div class="hw-tentacles-layer" id="hw-tentacles"></div>

        <!-- 3. 眼睛层 -->
        <div class="hw-eye-layer" id="hw-eye-layer">
            <svg class="hw-eye-svg" id="hw-eye-icon" viewBox="0 0 100 90">
                <path d="M5 45 Q 50 5 95 45 Q 50 85 5 45 Z" fill="#000" stroke="#00f3ff" stroke-width="3"/>
                <circle cx="50" cy="45" r="16" fill="#00f3ff" opacity="0.8" />
                <path d="M50 30 Q 54 45 50 60 Q 46 45 50 30 Z" fill="#fff" />
            </svg>
        </div>
        
        <!-- NEW: 5. 最终熄灭层 (新增) -->
        <div id="hw-blackout"></div>
    </div>

    <div class="container">
        <header>
            <div class="brand-logo">
                <span class="top">TRIANGLE</span>
                <span class="btm">AGENCY</span>
            </div>
            <div class="btn-group">
                <button class="btn" style="background:#2c3e50; color:white;" onclick="enterHighWall()" title="高墙文件">
                    <i class="fas fa-file-shield"></i> <span class="btn-text">高墙</span>
                </button>
                <button class="btn btn-console" id="btnConsole" style="display:none;" onclick="goConsole()" title="管理台">
                    <i class="fas fa-cog"></i> <span class="btn-text" id="btnConsoleText">控制台</span>
                </button>
                <button class="btn btn-logout" onclick="logout()" title="登出">
                    <i class="fas fa-sign-out-alt"></i> <span class="btn-text">退出</span>
                </button>
                <button class="btn btn-new" onclick="createNew()" title="新建档案">
                    <i class="fas fa-plus"></i> <span class="btn-text">新建</span>
                </button>
            </div>
        </header>
        <div id="list" class="grid"></div>
    </div>

    <!-- 授权/分享模态框 -->
    <div class="modal-overlay" id="authModal">
        <div class="modal">
            <h3><i class="fas fa-key"></i> 生成授权码</h3>
            <div id="authCodeDisplay" style="background:#f8f9fa;padding:15px;text-align:center;margin:15px 0;border-radius:6px;font-family:monospace;color:var(--signal-red);">
                <code id="authCode">Generating...</code>
            </div>
            <div style="display:flex;gap:10px;">
                <button style="flex:1;padding:10px;border:none;background:#ecf0f1;cursor:pointer;" onclick="document.getElementById('authModal').classList.remove('show')">关闭</button>
                <button style="flex:1;padding:10px;border:none;background:var(--signal-red);color:white;cursor:pointer;" onclick="copyAuthCode()">复制</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const uid = localStorage.getItem('ta_uid');
        const token = localStorage.getItem('ta_token');
        const userRole = parseInt(localStorage.getItem('ta_role') || '0');
        if(!uid) window.location.href = 'login.html';

        (function initConsoleButton() {
            const btnConsole = document.getElementById('btnConsole');
            if (userRole >= 2) {
                btnConsole.style.display = 'inline-flex';
                btnConsole.classList.add('admin');
                btnConsole.innerHTML = '<i class="fas fa-shield-alt"></i> <span class="btn-text">管理台</span>';
            } else if (userRole >= 1) {
                btnConsole.style.display = 'inline-flex';
                btnConsole.innerHTML = '<i class="fas fa-user-tie"></i> <span class="btn-text">经理台</span>';
            }
        })();

// === 高墙特效逻辑 (GLITCH SEQUENCE) ===
        function enterHighWall() {
            const overlay = document.getElementById('hw-overlay');
            const icon = document.getElementById('hw-icon');
            const text = document.getElementById('hw-text');
            const scanlines = document.getElementById('hw-scanlines');
            const eyeLayer = document.getElementById('hw-eye-layer');
            const eyeIcon = document.getElementById('hw-eye-icon');
            const tentaclesLayer = document.getElementById('hw-tentacles');
            const blackout = document.getElementById('hw-blackout');
            
            // 阶段 1: 伪装 (0s - 1.0s)
            overlay.classList.add('active');
            
            // 阶段 2: 故障 (1.0s)
            setTimeout(() => {
                icon.classList.remove('fa-spin');
                icon.style.transform = 'rotate(160deg)'; 
                
                setTimeout(() => {
                    icon.className = 'fas fa-exclamation-triangle loader-icon';
                    icon.style.color = '#ff0000';
                    text.style.color = '#ff0000';
                    text.style.fontFamily = 'monospace';
                    text.innerHTML = 'SYSTEM FAILURE /// 0xFF'; 
                    overlay.classList.add('glitch-mode');
                    scanlines.style.display = 'block';
                }, 100);
            }, 1000);

            // 阶段 3: 凝视 (1.4s)
            setTimeout(() => {
                overlay.classList.remove('glitch-mode');
                scanlines.style.display = 'none';
                document.getElementById('hw-content').style.display = 'none'; 
                eyeLayer.style.opacity = '1';
                
                setTimeout(() => {
                    eyeIcon.classList.add('eye-open');
                }, 100);
            }, 1400);

            // 阶段 4: 暗影触手蔓延 (1.8s) - 新增部分
            setTimeout(() => {
                // 生成12根触手，环绕360度
                tentaclesLayer.innerHTML = ''; // 清空
                const count = 12;
                for (let i = 0; i < count; i++) {
                    const div = document.createElement('div');
                    div.className = 'tendril';
                    // 计算旋转角度
                    const deg = i * (360 / count);
                    // 设置CSS变量用于动画中的旋转保持
                    div.style.setProperty('--r', `${deg}deg`);
                    // 随机化一点延迟和宽度，让它看起来更像生物/液态，而不是完美的几何体
                    div.style.animationDelay = `${Math.random() * 0.3}s`;
                    div.style.width = `${10 + Math.random() * 10}vw`; 
                    tentaclesLayer.appendChild(div);
                    
                    // 触发动画
                    requestAnimationFrame(() => div.classList.add('creeping'));
                }

                // 眼睛开始颤抖
                eyeIcon.classList.add('scared');

            }, 1800);

            // 阶段 5: 视野熄灭 (2.8s)
            setTimeout(() => {
                blackout.classList.add('active'); // 全黑遮罩淡入
            }, 2800);

            // 阶段 6: 跳转 (3.3s)
            setTimeout(() => {
                window.location.href = 'documents.html';
            }, 3300);
        }

        function goConsole() {
            if (userRole >= 2) window.location.href = 'admin.html';
            else if (userRole >= 1) window.location.href = 'manager.html';
        }

        function logout() {
            localStorage.removeItem('ta_uid');
            window.location.href = 'login.html';
        }

        function showToast(msg, success = false) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show' + (success ? ' success' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function loadList() {
            try {
                const res = await fetch(`/api/characters?userId=${uid}`, { headers: {'Authorization': `Bearer ${token}`} });
                const list = await res.json();
                const container = document.getElementById('list');
                container.innerHTML = '';

                if(list.length === 0) {
                    container.innerHTML = `<div class="empty-state">暂无数据 // 请建立新档案</div>`;
                    return;
                }

                list.forEach(c => {
                    const el = document.createElement('div');
                    el.className = 'char-card';
                    el.innerHTML = `
                        <div class="card-tools">
                            <button class="tool-btn" onclick="openAuthModal(event, '${c.id}')"><i class="fas fa-key"></i> 授权</button>
                            <button class="tool-btn" onclick="delChar(event, '${c.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="card-content-wrapper" onclick="openSheet(event, '${c.id}')">
                            <div class="card-header"><span class="c-name">${c.name}</span></div>
                            <div class="info-group">
                                <div class="info-field if-anom"><span class="field-label">异常</span><span class="field-val">${c.anom}</span></div>
                                <div class="info-field if-func"><span class="field-label">职能</span><span class="field-val">${c.func}</span></div>
                            </div>
                        </div>
                    `;
                    container.appendChild(el);
                });
            } catch(e) { console.error(e); }
        }

        async function createNew() {
            const btn = document.querySelector('.btn-new');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            try {
                const res = await fetch('/api/character', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userId: uid })
                });
                const data = await res.json();
                if(data.success) {
                    const overlay = document.getElementById('transition-overlay');
                    overlay.classList.add('active');
                    setTimeout(() => window.location.href = `sheet.html?id=${data.id}`, 1200);
                }
            } catch(e) { btn.innerHTML = original; }
        }

        function openSheet(event, id) {
            event.preventDefault();
            const card = event.currentTarget.closest('.char-card');
            if(card) card.classList.add('accessing');
            const overlay = document.getElementById('transition-overlay');
            overlay.classList.add('active');
            setTimeout(() => window.location.href = `sheet.html?id=${id}`, 1200);
        }

        let currentAuthId = null;
        async function openAuthModal(e, id) {
            e.stopPropagation();
            currentAuthId = id;
            document.getElementById('authCode').textContent = 'Loading...';
            document.getElementById('authModal').classList.add('show');
            try {
                const res = await fetch(`/api/character/${id}/auth-code`, { 
                    method: 'POST', 
                    headers: {'Authorization': `Bearer ${token}`} 
                });
                const data = await res.json();
                document.getElementById('authCode').textContent = data.authCode || 'Error';
            } catch(e) { document.getElementById('authCode').textContent = 'Failed'; }
        }
        function copyAuthCode() {
            navigator.clipboard.writeText(document.getElementById('authCode').textContent);
            showToast('已复制', true);
        }
        async function delChar(e, id) {
            e.stopPropagation();
            if(!confirm('确定销毁档案？')) return;
            await fetch(`/api/character/${id}`, { method: 'DELETE' });
            loadList();
        }

        loadList();
    </script>
</body>
</html>
